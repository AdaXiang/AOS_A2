spring.application.name=mc_reservas
spring.config.import=optional:configserver:http://localhost:8001   
server.port=8003

# Copiado de mc_reservas.properties para asegurar que Hibernate arranque
spring.datasource.url=jdbc:hsqldb:mem:reservasdb
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true